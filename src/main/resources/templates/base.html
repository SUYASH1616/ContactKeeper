<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Base Page</title>
    <!-- @ to add relative path -->
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <!-- @ to add relative path of custom CSS for google button -->
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FLOWBITE -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
    <!-- sweet -->
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body  class="flex flex-col min-h-screen dark:text-white bg-gray-50 dark:bg-gray-900">
    <!-- main content -->
     <!-- if user logged in then navbar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- if user not logged in then navbar -->
    <div th:unless="${loggedInUser}">
        <div th:replace="~{navbar :: navbar}">this content from navbar</div>
    </div>

    


    <!-- body of respective page -->
    <section th:replace="${content}" class="flex-grow"></section>

     <!-- Footer -->
     <footer class="bg-gray-50 dark:bg-gray-800 py-6 mt-auto">
      <div class="max-w-screen-xl mx-auto px-4 text-center">
          <p class="text-gray-600 dark:text-gray-300">&copy; 2024 ContactKeeper. All rights reserved.</p>
      </div>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <!-- main dark an light theme -->
    <script th:src="@{'/script/script.js'}"></script>
    <!-- for imagges in add_contacts -->
    <script th:src="@{'/script/admin.js'}"></script>
    <!-- for contact -->
    <script th:src="@{'/script/contact.js'}"></script>
    <!-- for alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- export data -->
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script>
        function exportData() {
        TableToExcel.convert(document.getElementById("contact-table"), {
          name: "contacts.xlsx",
          sheet: {
            name: "Sheet 1",
          },
        });
      }
       </script>
    
</body>
</html>
