<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::#title})}">
    <head>
        <title id="title">Login Page</title>
    </head>
    <body>
        <div id="content">
            <div class="grid grid-cols-12 space-y-3">
                <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                    <div class="block p-6 border-t-8 border-blue-700 rounded-lg shadow hover:bg-gray-100 dark:hover:bg-gray-800">
                        <div th:replace="~{message :: messagebox}"></div>
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Start managing contacts on the cloud</p>
                        <div class="text-red-600 text-center" th:if="${param.error}">Invalid UserName and Password</div>
                        <div class="text-green-600 text-center" th:if="${param.logout}">You have been Logged out</div>
                        <form method="post" th:action="@{'/authenticate'}">
                            <div class="mb-5">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">UserName</label>
                                <input type="email" id="email" name="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@flowbite.com" required />
                            </div>
                            <div class="mb-5">
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" id="password" name="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="New Password" required />
                            </div>
                            <div class="mt-3 flex justify-center space-x-3">
                                <button type="submit" class="px-3 py-2 rounded bg-gray-700 text-white hover:bg-gray-900 dark:bg-blue-700 dark:text-white dark:hover:bg-blue-800 dark:hover:text-white">
                                    Sign In
                                </button>
                                <button type="reset" class="px-3 py-2 rounded bg-gray-700 text-white hover:bg-gray-900 dark:bg-blue-700 dark:text-white dark:hover:bg-blue-800 dark:hover:text-white">
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
